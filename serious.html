<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.O.O.J.A Real Human Support</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
            flex-direction: column;
        }

        .container {
            background-color: black;
            width: 375px;
            max-width: 100%;
            border: 1px solid rgb(245, 80, 231);
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow: auto;
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
        }

        .header {
            padding: 15px;
            font-weight: bold;
            font-size: 1.5em;
            background-color: black;
            border-bottom: 1px solid rgb(245, 80, 231);
            color: white;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .button {
            display: block;
            width: 90%;
            padding: 15px;
            margin: 10px auto;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border: none;
            cursor: pointer;
        }

        .button.speak {
            background-color: #00a9e0;
        }

        .button.listen {
            background-color: rgb(15, 241, 15);
            color: #000;
        }

        .button.instructions {
            background-color: red;
            color: white;
            text-decoration: none;
        }

        .button:hover {
            opacity: 0.9;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .note {
            font-size: 14px;
            color: white;
            background-color: #333;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #fff;
        }

        @media (max-width: 400px) {
            .container {
                width: 100%;
                padding: 15px;
            }

            .button {
                width: 100%;
                padding: 12px;
                font-size: 14px;
            }

            .header {
                font-size: 1.2em;
                padding: 10px;
            }

            .note {
                font-size: 12px;
            }
        }

        .input-container input {
            padding: 10px;
            width: 80%;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .input-container button {
            padding: 10px;
            background-color: rgb(243, 70, 220);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .input-container button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">P.O.O.J.A Real Human Support</div>
        <div class="image-container">
            <img src="Animation.gif" alt="god mode">
        </div>
        <!-- YouTube Search Section -->
        <div class="input-container">
            <input type="text" id="searchQuery" placeholder="Enter your problem in short..." aria-label="Search Query Input">
            <button id="voiceInputBtn">ðŸŽ¤ Voice Input</button>
            <br>
            <button onclick="searchYouTube()">Press to ask an expert online</button>
            <br>
            <button style="margin-bottom: 10px;"><a href="index.html">Go back to P.O.O.J.A</a></button>
        </div>
    </div>

    <div class="note">
        <strong>Note:</strong> You will be redirected to real experts who can solve your problems. P.O.O.J.A AI offers motivation and a supportive companion to help clear your mind, but complex issues are best addressed by humans.
    </div>

    <script>
        // Voice input functionality
        const voiceInputBtn = document.getElementById('voiceInputBtn');
        const searchQuery = document.getElementById('searchQuery');

        // Check if browser supports SpeechRecognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US'; // Set language
            recognition.interimResults = false; // Get only final results

            voiceInputBtn.addEventListener('click', () => {
                recognition.start(); // Start voice recognition
                voiceInputBtn.textContent = 'ðŸŽ¤ Listening...';
            });

            recognition.addEventListener('result', (event) => {
                const transcript = event.results[0][0].transcript; // Get recognized text
                searchQuery.value = transcript; // Populate the input field
                voiceInputBtn.textContent = 'ðŸŽ¤ Voice Input';
            });

            recognition.addEventListener('end', () => {
                voiceInputBtn.textContent = 'ðŸŽ¤ Voice Input';
            });

            recognition.addEventListener('error', (event) => {
                console.error('Speech recognition error:', event.error);
                alert('Error recognizing speech. Please try again.');
                voiceInputBtn.textContent = 'ðŸŽ¤ Voice Input';
            });
        } else {
            voiceInputBtn.disabled = true;
            voiceInputBtn.title = 'Speech Recognition not supported in this browser.';
            alert('Your browser does not support speech recognition. Please try another browser like Chrome.');
        }

        // YouTube Search Functionality
        function searchYouTube() {
            const query = document.getElementById('searchQuery').value;
            if (query.trim() !== '') {
                const searchUrl = `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`;
                window.open(searchUrl, '_blank');
            } else {
                alert('Please enter a search query.');
            }
        }
    </script>
</body>
</html>
