<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.O.O.J.A Real Human Support</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: black;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-direction: column;
        }

        .container {
            background-color: black;
            width: 400px;
            max-width: 100%;
            border: 2px solid #f550e7;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(245, 80, 231, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .header {
            padding: 25px;
            text-align: center;
            background-color: black;
            border-bottom: 2px solid #f550e7;
            color: #f550e7;
            font-size: 1.5em;
            font-weight: bold;
        }

        .image-container {
            padding: 20px;
            background-color: black;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .input-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .input-container input {
            width: 90%;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #f550e7;
            background-color: black;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-container input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(245, 80, 231, 0.3);
        }

        .input-container input::placeholder {
            color: #888;
        }

        .button {
            width: 90%;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #f550e7;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: transparent;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .button.voice {
            background-color: #f550e7;
        }

        .button.search {
            background-color: #00a9e0;
            border-color: #00a9e0;
        }

        .button.back {
            background-color: black;
            color: #f550e7;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 80, 231, 0.2);
            opacity: 0.9;
        }

        .note {
            background-color: black;
            padding: 20px;
            border-radius: 12px;
            font-size: 14px;
            color: #ffffff;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            line-height: 1.6;
            border: 2px solid #f550e7;
            margin-top: 20px;
        }

        .note strong {
            color: #f550e7;
        }

        a {
            text-decoration: none;
            color: inherit;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
                margin: 10px;
            }

            .input-container input,
            .button {
                width: 95%;
            }

            .header {
                font-size: 1.3em;
                padding: 15px;
            }

            .note {
                font-size: 13px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">P.O.O.J.A Real Human Support</div>
        <div class="image-container">
            <img src="Animation.gif" alt="P.O.O.J.A Support">
        </div>
        
        <div class="input-container">
            <input 
                type="text" 
                id="searchQuery" 
                placeholder="Enter your problem in short..." 
                aria-label="Search Query Input"
            >
            <button id="voiceInputBtn" class="button voice">
                üé§ Voice Input
            </button>
            <button onclick="searchYouTube()" class="button search">
                üë©‚Äç‚öïÔ∏è Connect with an Expert Online
            </button>
            <button class="button back">
                <a href="index.html">‚Üê Back to P.O.O.J.A</a>
            </button>
        </div>
    </div>

    <div class="note">
        <strong>Note:</strong> You will be redirected to real experts who can solve your problems. P.O.O.J.A AI offers motivation and a supportive companion to help clear your mind, but complex issues are best addressed by humans.
    </div>

    <script>
        const voiceInputBtn = document.getElementById('voiceInputBtn');
        const searchQuery = document.getElementById('searchQuery');

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;

            voiceInputBtn.addEventListener('click', () => {
                recognition.start();
                voiceInputBtn.innerHTML = 'üé§ Listening...';
                voiceInputBtn.style.backgroundColor = '#4CAF50';
            });

            recognition.addEventListener('result', (event) => {
                const transcript = event.results[0][0].transcript;
                searchQuery.value = transcript;
                voiceInputBtn.innerHTML = 'üé§ Voice Input';
                voiceInputBtn.style.backgroundColor = '#f550e7';
            });

            recognition.addEventListener('end', () => {
                voiceInputBtn.innerHTML = 'üé§ Voice Input';
                voiceInputBtn.style.backgroundColor = '#f550e7';
            });

            recognition.addEventListener('error', (event) => {
                console.error('Speech recognition error:', event.error);
                alert('Error recognizing speech. Please try again.');
                voiceInputBtn.innerHTML = 'üé§ Voice Input';
                voiceInputBtn.style.backgroundColor = '#f550e7';
            });
        } else {
            voiceInputBtn.disabled = true;
            voiceInputBtn.title = 'Speech Recognition not supported in this browser.';
            alert('Your browser does not support speech recognition. Please try another browser like Chrome.');
        }

        function searchYouTube() {
            const query = document.getElementById('searchQuery').value;
            if (query.trim() !== '') {
                const searchUrl = `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`;
                window.open(searchUrl, '_blank');
            } else {
                alert('Please enter a search query.');
            }
        }
    </script>
</body>
</html>
