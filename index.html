<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.O.O.J.A - Mental Health Support</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: black;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-direction: column;
        }

        .container {
            background-color: black;
            width: 400px;
            max-width: 100%;
            border: 2px solid #f550e7;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(245, 80, 231, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .header {
            padding: 25px;
            text-align: center;
            background-color: black;
            border-bottom: 2px solid #f550e7;
            color: white;
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
            font-weight: 600;
            color: #f550e7;
        }

        .header p {
            font-size: 0.9em;
            opacity: 0.9;
            color: #ffffff;
        }

        .image-container {
            padding: 20px;
            background-color: black;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .button-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .button {
            padding: 16px;
            border-radius: 12px;
            border: 2px solid #f550e7;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        .button.speak {
            background-color: #f550e7;
            color: white;
        }

        .button.listen {
            background-color: black;
            color: #f550e7;
        }

        .button.instructions {
            background-color: #ff3333;
            color: white;
            border-color: #ff3333;
        }

        .button.human-help {
            background-color: #eea907;
            color: black;
            border-color: #eea907;
        }

        .button.emergency {
            background-color: #ff3333;
            color: white;
            border-color: #ff3333;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 80, 231, 0.2);
            opacity: 0.9;
        }

        .note {
            background-color: black;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 14px;
            color: #ffffff;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            line-height: 1.5;
            border: 2px solid #f550e7;
            margin-top: 20px;
        }

        .note strong {
            color: #f550e7;
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
                margin: 10px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .button {
                padding: 14px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>P.O.O.J.A</h1>
            <p>Personalized Online Outreach for Joy and Assistance</p>
        </div>
        
        <div class="image-container">
            <img src="Animation.gif" alt="P.O.O.J.A AI Assistant">
        </div>

        <div class="button-container">
            <button class="button speak" onclick="loadScript('speak.js')">
                üé§ Let P.O.O.J.A Speak
            </button>
            <button class="button listen" onclick="loadScript('listen.js')">
                üëÇ Let P.O.O.J.A Listen
            </button>
            <button class="button instructions" onclick="window.open('HOW TO USE.pdf')">
                üìñ Instructions
            </button>
            <a href="serious.html" class="button human-help">
                ü§ù Ask a Real Human
            </a>
            <a href="consult.html" class="button emergency">
                ‚ö° Immediate Assistance
            </a>
        </div>
    </div>

    <div class="note">
        <strong>Note:</strong> Only one model can run at a time. To switch models, please say "exit" and refresh the page, then choose the other model. Refresh the page if it's not working correctly.
    </div>

    <script>
        function loadScript(scriptName) {
            const existingScript = document.querySelector(`script[src="${scriptName}"]`);
            if (existingScript) {
                console.log(`${scriptName} is already loaded.`);
                return;
            }

            const script = document.createElement('script');
            script.src = scriptName;
            script.type = 'text/javascript';
            
            script.onload = () => console.log(`${scriptName} loaded successfully.`);
            script.onerror = () => console.error(`Failed to load ${scriptName}.`);
            
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
