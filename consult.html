<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.O.O.J.A</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: black;
            width: 375px;
            max-width: 100%;
            border: 1px solid rgb(245, 80, 231);
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }

        .header {
            padding: 15px;
            font-weight: bold;
            font-size: 1.5em;
            background-color: black;
            border-bottom: 1px solid rgb(237, 57, 243);
            color: white;
        }

        .description {
            color: white;
            font-size: 1em;
            margin: 10px 0;
        }

        .image-container {
            margin: 20px 0;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .button {
            display: block;
            width: 90%;
            padding: 15px;
            margin: 20px auto;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #f840e0;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            opacity: 0.9;
        }

        /* Media Query for smaller screens */
        @media (max-width: 400px) {
            .container {
                width: 100%;
                padding: 15px;
            }

            .button {
                width: 100%;
                padding: 12px;
                font-size: 14px;
            }

            .header {
                font-size: 1.2em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">P.O.O.J.A Emotional Support AI</div>
        <p class="description">Personalized Online Outreach for Joy and Assistance</p>
        <div class="image-container">
            <img src="Animation.gif" alt="P.O.O.J.A">
        </div>
        <button class="button" onclick="askPooja()">Ask P.O.O.J.A</button>
        <button class="button" style="margin-bottom: 10px;";><a href="index.html"style="text-decoration: none; color: white;">Go back to P.O.O.J.A</a></button>
    </div>

    <script>
        // Initial greeting when the page loads
        window.onload = function() {
            speak("Pooja artificial intelligence for immediate help activated. Welcome dear.");
        };

        function askPooja() {
            speak("Listening..");
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.interimResults = false;

            recognition.onresult = function(event) {
                const userInput = event.results[0][0].transcript.toLowerCase();
                fetch('advice.txt')
                    .then(response => response.text())
                    .then(data => {
                        const adviceMap = parseAdvice(data);

                        for (const [keyword, advices] of Object.entries(adviceMap)) {
                            if (userInput.includes(keyword)) {
                                const adviceArray = advices.split('|');
                                const randomAdvice = adviceArray[Math.floor(Math.random() * adviceArray.length)];
                                speak(randomAdvice);
                                return;
                            }
                        }

                        speak("I'm here to help, but I didn't catch a specific concern. Please try again.");
                    })
                    .catch(error => {
                        console.error("Error fetching advice file:", error);
                        speak("I couldn't access the advice at the moment. Please try again later.");
                    });
            };

            recognition.onerror = function(event) {
                console.error("Speech recognition error:", event.error);
                speak("Sorry, I couldn't hear you properly. Please try again.");
            };

            recognition.start();
        }

        function parseAdvice(data) {
            const adviceMap = {};
            const lines = data.split('\n');

            lines.forEach(line => {
                const [keyword, advices] = line.split(':');
                if (keyword && advices) {
                    adviceMap[keyword.trim().toLowerCase()] = advices.trim();
                }
            });

            return adviceMap;
        }

        function speak(message) {
            const utterance = new SpeechSynthesisUtterance(message);
            speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
