<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.O.O.J.A Emotional Support AI</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: black;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-direction: column;
        }

        .container {
            background-color: black;
            width: 400px;
            max-width: 100%;
            border: 2px solid #f550e7;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(245, 80, 231, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .header {
            padding: 25px 25px 5px 25px;
            text-align: center;
            background-color: black;
            border-bottom: 2px solid #f550e7;
            color: #f550e7;
            font-size: 1.5em;
            font-weight: bold;
        }

        .description {
            padding: 0 25px 25px 25px;
            text-align: center;
            background-color: black;
            color: white;
            font-size: 0.9em;
            border-bottom: 2px solid #f550e7;
        }

        .image-container {
            padding: 20px;
            background-color: black;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .button-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button {
            width: 90%;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #f550e7;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            background-color: transparent;
        }

        .button.ask-pooja {
            background-color: #f550e7;
            color: white;
        }

        .button.home {
            background-color: white;
            color: black;
            border-color: white;
        }

        .button.commands {
            background-color: #ff3333;
            color: white;
            border-color: #ff3333;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 80, 231, 0.2);
            opacity: 0.9;
        }

        .note {
            background-color: black;
            padding: 20px;
            border-radius: 12px;
            font-size: 14px;
            color: #ffffff;
            max-width: 400px;
            box-shadow: 0 5px 15px black;
            line-height: 1.6;
            border: 2px solid #f550e7;
            margin-top: 20px;
        }

        .note strong {
            color: #f550e7;
        }

        a {
            text-decoration: none;
            color: inherit;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
                margin: 10px;
            }

            .button {
                width: 95%;
            }

            .header {
                font-size: 1.3em;
                padding: 15px 15px 5px 15px;
            }

            .description {
                padding: 0 15px 15px 15px;
            }

            .note {
                font-size: 13px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">P.O.O.J.A Emotional Support AI</div>
        <p class="description" style="padding-top: 20px;">Personalized Online Outreach for Joy and Assistance</p>
        <div class="image-container">
            <img src="Animation.gif" alt="P.O.O.J.A">
        </div>
        <div class="button-container">
            <button class="button ask-pooja" onclick="askPooja()">
                üí≠ Ask P.O.O.J.A
            </button>
            <button class="button home">
                <a href="index.html">üè† Back to P.O.O.J.A Home page</a>
            </button>
            <button class="button commands">
                <a href="list.txt">üìã Check available commands for each issue</a>
            </button>
        </div>
    </div>

    <div class="note">
        <strong>Note:</strong> Over 100 mental health issues are supported but some issues may not be supported.
    </div>
</body>
</html>
